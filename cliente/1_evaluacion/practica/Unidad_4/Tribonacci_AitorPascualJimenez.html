    /**
     * 
     * @param {number} index 
     * 
     */
    function tribonacciIterativo(index) {
        let arr = [0,1,1];

        if (index <= 0) return 0;
        if (index === 1 || index === 2) return 1;

        for (; index > 0; index--) {
            arr[0] = arr[1];
            arr[1] = arr[2];
            arr[2] = arr[0] + arr[1]
        }

        return arr[2];
    }
