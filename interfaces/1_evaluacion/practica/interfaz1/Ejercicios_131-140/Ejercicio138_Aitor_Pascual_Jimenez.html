<body>
    <h1>Atributo autocomplete</h1>
    <form action="/action_page.php" target="_blank" method="post" autocomplete="on">
        <label for="fname">Nombre</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">apellido</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Enviar">
    </form>
    <p>Al usar autocomplete, podemos rellenar nuestro formulario con los mismos datos que ya hayamos enviado antes.</p>
</body>
