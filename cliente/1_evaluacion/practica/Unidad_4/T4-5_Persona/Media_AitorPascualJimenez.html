<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Aitor">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<style>
    body {
        background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(103,29,171,1) 35%, rgba(211,0,255,1) 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    h1 {
        text-align: center;
        color: white;
    }
    div {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin: 20px;
    }
    input[type="text"] {
        text-align: center;
        padding: 5px;
        font-size: 20px;
    }
    input[type="button"] {
        background-color: white;
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        transition: ease-in 0.2s;
    }
    input[type="button"]:hover {
        color: purple;
        background-color: gray;
    }
    p {
        color: white;
        font-size: 50px;
    }

</style>
<body>
    <h1>Calcular media aritmética</h1>
    <div>
        <input type="text" name="" id="number1" placeholder="numero 1">
        <input type="text" name="" id="number2" placeholder="numero 2">
    </div>
    <div>
        <input type="button" value="Calcular" onclick="calcularYMostrar()">
    </div>
    <div>
        <p id="result"></p>
    </div>
</body>
<script>
    function calcularYMostrar () {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        const calcular = (a, b) => (a + b) / 2; //función flecha

        document.getElementById("result").innerHTML = calcular(num1, num2);
    }
</script>
</html>
