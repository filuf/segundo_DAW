<!DOCTYPE html> 
<html> 
    <body>
        
        <p>Este texto es "normal".</p> 
        <p><b>Este texto está en negrita (bold).</b></p> 
        <p>Esta palabra está en <b>negrita</b> (bold).</p> 

        <p>Texto normal.</p>
        <p><strong>¡Este texto is importante!</strong></p>
        <p>¡Esta <strong>palabra</strong> también!</p>

        <p>This text is normal.</p> 
        <p><i>This text is italic.</i></p>

    </body>
</html>
