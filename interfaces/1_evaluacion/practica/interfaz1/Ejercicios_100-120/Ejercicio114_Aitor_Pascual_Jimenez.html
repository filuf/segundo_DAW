<style>

</style>
<body>
    <h1>Cambiando texto con js</h1>
    <p id="texto">Este texto debe ser "hola" cuando pulses el botón</p>

    <button id="boton">Pulsame</button>
</body>

<script>
    document.getElementById("boton")
        .addEventListener("click", () => document.getElementById("texto").innerHTML = "hola");
</script>
</html>
