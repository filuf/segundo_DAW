<script>
    console.log("iterativo - " + tribonacciIterativo(5));
    console.log("recursivo - " + tribonacciRecursivo(5));
    
    /**
     * @param {number} index - Indice a obtener en la sucesión de tribonacci
     */
    function tribonacciIterativo(index) {
        let arr = [0,1,1,2];

        if (index <= 0) return 0;
        if (index === 1 || index === 2) return 1;
        if (index === 3) return 2;

        for (; index > 3; index--) {
            arr[0] = arr[1];
            arr[1] = arr[2];
            arr[2] = arr[3];
            arr[3] = arr[0] + arr[1] + arr[2];
        }

        return arr[3];
    }

    /**
     * @param {number} index - Indice a obtener en la sucesión de tribonacci
     */
    function tribonacciRecursivo(index, num1 = 0, num2 = 1, num3 = 1) {
        if (index > 2) { // en comparación al iterativo, este index es 2 porque el index-- se realiza después de la iteración
            return tribonacciRecursivo(index - 1, num2, num3, (num1 + num2 + num3));
        }
        if (index === 2) return num3;
        if (index === 1) return 1;
        if (index <= 0) return 0;
    }
    
</script>
