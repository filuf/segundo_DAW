<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>

<body>

    <div class="container mt-3">
        <h2>Dropdowns</h2>
        <p>Add the .dropstart class next to the dropdown menu to left-align the dropdown.</p>

        <div class="dropdown dropstart text-end">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown button</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">Link 1</li>
                <li class="dropdown-item disabled">Link 2</li>
                <li class="dropdown-item active">Link 3</li>
                <li class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Another link</a></li>
            </ul>
        </div>

    </div>

</body>
</html>
