<script>
   function isPalindromo() {
        const cadena = "soos";
        let boolean;

        if (cadena.length % 2 == 0) {
            boolean = cadena.substring(cadena.length / 2, cadena.length).split('').reverse().join('') == cadena.substring(0, cadena.length / 2);
        } else
            boolean = NaN;
        console.log(boolean);

        
    }
