<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Aitor Pascual</title>
</head>
<body style="
background: linear-gradient(to bottom right, #3a8bcd, #d6ecfc);
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
">

    <form action="/url/de/mi/servidor.com" method="post" target="_blank">
        <label for="texto">pedir texto</label><br>
        <input type="text" name="1.-texto" id="texto"><br>

        <label for="contraseña">pedir contraseña</label><br>
        <input type="password" name="2.-contraseña" id="contraseña"><br>

        <label for="enviar">submit</label><br>
        <input type="submit" value="click para enviar"><br>

        <label for="reset">reset</label><br>
        <input type="reset" value="click para resetear los campos"><br><br>
        
        <label for="radio">Elige una opción</label><br>
        <ul>
            <li><label for="radio">opcion 1</label>
            <input type="radio" name="mismoNombre" id="op1" value="opcion 1"></li>
            <li><label for="radio">opcion 2</label>
            <input type="radio" name="mismoNombre" id="op2" value="opcion 2" checked></li>
            <li><label for="radio">opcion 3</label>
            <input type="radio" name="mismoNombre" id="op3" value="opcion 3"></li>
        </ul>


    </form>
</body>
</html>
