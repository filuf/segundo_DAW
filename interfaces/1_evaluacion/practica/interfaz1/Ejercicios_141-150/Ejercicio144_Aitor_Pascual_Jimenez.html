<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Canvas 4</h1>
    <canvas id="figura" width="210px" height="100px" style="border: 1px solid black;"></canvas>
</body>
<script>
    /**
     * @type {HTMLCanvasElement}
     */
    let figura = document.getElementById("figura");
    let context = figura.getContext("2d");
    context.font = "40px Arial";
    context.fillText("Hello World", 2, 65);
</script>
