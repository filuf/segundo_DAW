<script> //forma optima
    for (let vuelta = 1; vuelta <= 6; vuelta++) {
        let arrayNum = [];
        let num;

        while (arrayNum.length < 6) {
            num = parseInt(Math.random() * (49) + 1);
            if (!arrayNum.includes(num))
                arrayNum.push(num);
        }

        document.write("billete " + vuelta + " => ");
        for (let i = 0; i < 6; i++) {
            document.write(arrayNum[i]);
            if (i < 5)
                document.write(", ");
            else
                document.write("<br>");
        }
    }
</script>
