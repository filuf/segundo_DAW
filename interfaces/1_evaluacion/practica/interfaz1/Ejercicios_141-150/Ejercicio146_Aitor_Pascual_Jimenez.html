<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Canvas 6</h1>
    <canvas id="figura" width="200px" height="100px" style="border: 1px solid black;"></canvas>
</body>
<script>
    /**
     * @type {HTMLCanvasElement}
     */
    let figura = document.getElementById("figura");
    let context = figura.getContext("2d");

    let gradiente = context.createLinearGradient(0,0,200,0);
    gradiente.addColorStop(0, "green");
    gradiente.addColorStop(1, "white");
    context.fillStyle = gradiente;
    context.fillRect(10,10,150,80);
</script>
</html>
